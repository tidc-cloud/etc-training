apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      app: my-nginx
  replicas: 7
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: nginx:1.23.1
        resources:
          limits:
            memory: 200Mi
            cpu: 200m
      affinity:    
        podAntiAffinity:
      
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname      
                labelSelector:                  
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - my-nginx          
            - weight: 5
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname      
                labelSelector:                  
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - kob
                                                
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:            
            nodeSelectorTerms:
              - matchExpressions:                  
                  - key: dc
                    operator: In
                    values:
                      - thai        
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:                  
                    - key: dc
                      operator: In
                      values:
                        - thai                  
              weight: 1